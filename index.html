<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spaceman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Welcome to The Spaceman Game</h1>
    <div id="inputDiv" class="contentDiv">
        <h3>Type a letter:</h3>&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- <form action=""> -->
            <!-- <input type="text" id="characterInput" name="characterInput" onkeydown=" inputOnchange()"/> -->
            <input type="text" id="characterInput" name="characterInput" onkeyup="inputOnchange()"/>
        <!-- </form> -->
    </div>

    <div id="categoryDiv" class="contentDiv">
        <h3>Category:</h3>&nbsp;&nbsp;
        <!-- <h3 id="categoryName">Hollywood Movie</h3> -->
        <h3 id="categoryName"></h3>
    </div>

    <div id="hintDiv" class="contentDiv">
        <h3>Hint:</h3>&nbsp;&nbsp;
        <h3 id="hint">First full movie dedicated to God of Thunder</h3>
    </div>

    <div id="nameDiv" class="contentDiv">
        <!-- <span id="answer">_  _  _  _</span> -->
        <span id="answer"></span>
    </div>

    <div id="chancesRemainingDiv" class="contentDiv">
        <!-- <h3></h3>&nbsp;&nbsp; -->
        <h3 id="chancesRemaining"></h3>
        <h2 id="onWrongGuessesAnswer"></h2>
    </div>
    <div id="spacemanDiv" class="contentDiv">
        <img id="spacemanImg" src="images/chancesRemaining-10.jpeg" alt="Spaceman Images"></img>
    </div>

    <div id="buttonDiv" class="contentDiv">
        <button id="playAgain">Play Again</button>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
